spring.application.name=demo

# --- Dev profile (optional) ---
spring.profiles.active=dev

# --- H2 in-memory (Option B) ---
spring.datasource.url=jdbc:h2:mem:devdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway until schema is defined
spring.flyway.enabled=false

# Server port (changed to avoid local conflict)
server.port=8080

# Dev basic auth user (for quick Postman testing)
spring.security.user.name=user
spring.security.user.password=dev

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
